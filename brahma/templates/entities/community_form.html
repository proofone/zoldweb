{% extends 'brahma/base.html' %}
{% load i18n %}
{% include "csrf_token" %}
{% block title %}Közösség regisztráció{% endblock title %}
{% block content %}
  <h1 class="h1 my-3">Közösség regisztráció</h1>
  <div class="row justify-content-center">
    <div class="col col-md-8">
      <form method="POST" class="form-floating">
        {% csrf_token %}
        {{ form }}
        <div class="text-center">
          <input type="submit" class="btn btn-outline-success mt-2" value={% trans "Submit" %}>
        </div>
      </form>
      
    </div>
  </div>

{% endblock %}
